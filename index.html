<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBank</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="blur-overlay" id="auth-overlay">
  <div class="login-box">
    <h2>Log in MyBank</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
  <button id="login-btn" type="button">Login</button>
    <div id="login-error"></div>
  </div>
</div>

<button id="logout-btn" class="logout-button">Logout</button>
<div class="backend-controls" style="margin:10px 0;">
  <input type="text" id="backend-url" placeholder="Backend URL (leave empty for same-origin)" style="width:60%;" />
  <button id="set-backend-btn">Set backend</button>
  <button id="clear-backend-btn">Clear</button>
  <div style="margin-top:6px; font-size:0.9em; color:#333">Current backend: <span id="current-backend">(same origin)</span></div>
</div>
<div class="welcome-message" id="welcome-msg">
  Welcome to <strong>MyBank</strong>!
</div>

<div class="account-info">
  <h1 id="bank-name">Bank: MyBank</h1>
  <p id="owner-name">Owner: Oleksandr R.</p>
  <p id="country">Country: Poland</p>
  <h2 id="balance" class="positive">Balance: +$78160.00</h2>
</div>

<div class="time-widget-container">
  <span id="local-time">--:--:--</span>
</div>

<div class="main-content">
  <h3>Transaction History</h3>
  <div class="table-wrapper" style="margin-top: 0;">
    <table id="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  function updateTime() {
    const now = new Date();
    // Принудительно выставим часовую зону Варшавы
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/Warsaw' };
    const timeString = now.toLocaleTimeString('pl-PL', options);
    document.getElementById('local-time').textContent = timeString;
  }
  setInterval(updateTime, 1000);
  updateTime(); // запуск сразу
</script>
